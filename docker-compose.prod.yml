version: "3.9"

services:
  grobid:
    image: grobid/grobid:0.8.2-full
    container_name: grobid
    ports:
      - "8070:8070"
      - "8071:8071"
    networks:
      - smartlib-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Uncomment for GPU support (requires NVIDIA Container Toolkit)
    # runtime: nvidia
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - smartlib-net
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    entrypoint: ["/bin/bash", "-c"]
    command: ["sleep 2 && { ollama list | grep -q nomic-embed-text || ollama pull nomic-embed-text; } & exec ollama serve"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s
    # Uncomment for GPU support (requires NVIDIA Container Toolkit)
    # runtime: nvidia
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      cache_from:
        - api:latest
    image: api:latest
    container_name: smartlib_api
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - GROBID_HOST=grobid
      - OLLAMA_HOST=ollama
    networks:
      - smartlib-net
    depends_on:
      grobid:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./data_dev:/workspace/data_dev
      - ./db:/workspace/db
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        VITE_API_URL: "http://localhost:8000"
      cache_from:
        - ui:latest
    image: ui:latest
    container_name: smartlib_ui
    ports:
      - "5173:5173"
    networks:
      - smartlib-net
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

networks:
  smartlib-net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
